<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE_edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>layout</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header id="head" class="row-flex align-items-center">
		<div class="container row-flex align-items-center">
			<div class="row-0 align-items-center"></div>
			<div class="row-1 align-items-center"></div>
			
		</div>
	</header>
		
		<section id="hd1" class="row-flex align-items-center">
			<div class="sec1"></div>
		</section>
		
		<section id="hd2" class="container row-flex align-items-center">
			<div class="sec2"></div>
			<div class="sec3"></div>
			<div class="sec4"></div>
			<div class="sec5"></div>
		</section>
		
		<section id="evt1" class="row-flex align-items-center">
			<div class="evt1"></div>
		</section>
	
		<section id="flex0" class="row-flex align-items-center">
			<div class="flx1"></div>
			<div class="flx2"></div>
			<div class="flx3"></div>
			<div class="flx4"></div>
			<div class="flx5"></div>
			<div class="flx6"></div>
		</section>
		
		<section id="evsc" class="row-flex align-items-center">
			<div class="ev1"></div>
			<div class="ev2"></div>
			<div class="ev3"></div>
			<div class="ev4"></div>
			<div class="ev5"></div>
			<section id="evsc1" class="row-flex align-items-center">
				<div class="ev6"></div>
				<hr style="border-color:black;width:100%">
				<div class="ev7"></div>
				<hr style="border-color:black;width:100%">
				<div class="ev8"></div>
				<hr style="border-color:black;width:100%">
				<div class="ev9"></div>
				<hr style="border-color:black;width:100%">
				<div class="ev10"></div>
			</section>
		</section>
		
		<section id="evvu" class="row-flex align-items-center">
			<div class="evvu1"></div>
			<div class="evvu2"></div>
			<div class="evvu3"></div>
			<div class="evvu4"></div>
			<div class="evvu5"></div>
			<div class="evvu6"></div>
			<div class="evvu7"></div>
			<div class="evvu8"></div>
			<div class="evvu9"></div>
			<div class="evvu10"></div>
			<div class="evvu11"></div>
		</section>
		
		<section id="gallery" class="row-flex align-items-center">
			<div class="gallery1"></div>
			<div class="gallery2"></div>
			<div class="gallery3"></div>
			<div class="gallery4"></div>
			<div class="gallery5"></div>
			<div class="gallery6"></div>
		</section>
		
		<section id="sponser" class="row-flex align-items-center">
			<div class="sponser0"></div>
			<div class="sponser1"></div>
			<div class="sponser2"></div>
			<div class="sponser3"></div>
			<div class="sponser4"></div>
			<div class="sponser5"></div>
			<div class="sponser6"></div>
			<div class="sponser7"></div>
			<div class="sponser8"></div>
		</section>
		
		<section id="faq" class="row-flex align-items-center">
				<div class="faq0"></div>
				<div class="faq1"></div>
				<hr style="border-color:black;width:100%">
				<div class="faq2"></div>
				<hr style="border-color:black;width:100%">
				<div class="faq3"></div>
				<hr style="border-color:black;width:100%">
				<div class="faq4"></div>
				<hr style="border-color:black;width:100%">
				<div class="faq5"></div>
			</section>
		<section id="news" class="row-flex align-items-center">
				<div class="news0"></div>
				<div class="news1"></div>
				<div class="news2"></div>
			</section>
		<section id="buytic" class="row-flex align-items-center">
				<div class="buytic0"></div>
				<div class="buytic1" style="color:red;text-align:center;font-size:20px;">
					<p>STANDARD ACCESS</p>
					<p>$150</p><hr style="border-color:red"><hr style="margin-top:90%;border-color:red"></div>
				<div class="buytic1" style="color:red;text-align:center;font-size:20px;">
					<p>PRO ACCESS</p>
					<p>$250</p><hr style="border-color:red"><hr style="margin-top:90%;border-color:red"></div>
				<div class="buytic1" style="color:red;text-align:center;font-size:20px;">
					<p>PREMIUM ACCESS</p>
					<p>$350</p><hr style="border-color:red"><hr style="margin-top:90%;border-color:red"></div>
			</section>
			<section id="contact" class="row-flex align-items-center">
				<div class="contact0"></div>
				<div class="contact1"></div>
				<div class="contact2"></div>
				<div class="contact3"></div>
				<div class="contact4">
					<form>
						<input type="text" placeholder="Your Name"></input>
						<input type="email" placeholder="Your Email"></input>
						<input type="text" id="txt1" placeholder="Your Subject"></input>
						<textarea id="area" rows="10" cols="10" placeholder="Your Message"></textarea>
					</form>
				</div>
		</section>
		<footer id="footer" class="row-flex align-items-center">
			<div class="footer0"></div>
			<div class="footer1"></div>
			<div class="footer2"></div>
			<div class="footer3"></div>
			<div class="footer4">
				<p style="font-size:20px;color:white;text-align:center;margin-top:08vh;">Designed by Krishna</p>
			</div>
		</footer>
</body>
</html>
